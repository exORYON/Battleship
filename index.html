                            <input type="radio" name="shipsDirection" id="ships-radio-h" value="horizontal" checked>
                        </div>
                        
                        <div class="direction-container___inner">
                            <label for="ships-radio-v">Vertical</label>
                            <input type="radio" name="shipsDirection" id="ships-radio-v" value="vertical">
                        </div>
                    </div>

                </form>
        </div>
    </div>
        <div class="pre-game___container">
            <div class="player-nicknames">
                <span class="player-one-nickname">Player 1</span>
                    <span class="vs">vs</span>
                <span class="player-two-nickname">Player 2</span>
            </div>

            <div class="coin-container">
                <div class="coin">
                    <div class="back">Player 1</div>
                    <div class="front">Player 2</div>
                </div>
                    <h3 class="coin-description">Press the coin to flip</h3>
                <h6>Winner will start first</h6>
            </div>
        </div>

        <div class="roulette">
            <div class="close-form___button">
                <svg width="1.25em" height="1.25em" viewBox="0 0 16 16" class="bi bi-x-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
            </div>

            <div class="input-container center">
                <span>Nicknames</span>
                    <div class="input-container___inner center">
                        <input type="text" placeholder=" ORYON" id="p1-nickname-input" value="Player 1" autocomplete="nickname">
                            <span class="versus">Versus</span>
                        <input type="text" placeholder=" ERIDANN" id="p2-nickname-input" value="Player 2">
                    </div>
                <button id="nickname-sumbit___button">To battle!</button>
            </div>
        </div>
</body>
